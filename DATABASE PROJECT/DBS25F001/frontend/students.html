<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
    <style>
        body { font-family: Arial; padding: 30px; background:#f4f6fb; }
        table { width: 100%; border-collapse: collapse; background:white; }
        th, td { padding: 12px; border: 1px solid #ddd; }
        th { background: #2f6fed; color: white; }
        tr:hover { background:#f1f5ff; }
    </style>
</head>
<body>

<h2>Students List</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Roll</th>
            <th>Class</th>
            <th>Section</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody id="data"></tbody>
</table>

<script>
fetch("http://localhost:4567/students")
.then(res => res.json())
.then(data => {

    const tbody = document.getElementById("data");
    tbody.innerHTML = "";

    data.forEach(s => {
        tbody.innerHTML += `
        <tr>
            <td>${s.student_id}</td>
            <td>${s.name}</td>
            <td>${s.roll_no}</td>
            <td>${s.class_id}</td>
            <td>${s.section_id}</td>
            <td>${s.status}</td>
        </tr>`;
    });

})
.catch(err => {
    alert("Backend not connected");
    console.error(err);
});
</script>

</body>
</html>
